version: 2
jobs:
  build-py27:
    working_directory: ~/iopipe-python
    docker:
      - image: circleci/python:2.7
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python2.7/site-packages
      - run:
          name: Run tests
          command: |
            unset AWS_REGION IOPIPE_DEBUG IOPIPE_ENABLED IOPIPE_TIMEOUT_WINDOW IOPIPE_TOKEN
            python setup.py test

  build-py36:
    working_directory: ~/iopipe-python
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages
      - run:
          name: Run tests
          command: |
            unset AWS_REGION IOPIPE_DEBUG IOPIPE_ENABLED IOPIPE_TIMEOUT_WINDOW IOPIPE_TOKEN
            python setup.py test

  build-py37:
    working_directory: ~/iopipe-python
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.7/site-packages
      - run:
          name: Run tests
          command: |
            unset AWS_REGION IOPIPE_DEBUG IOPIPE_ENABLED IOPIPE_TIMEOUT_WINDOW IOPIPE_TOKEN
            python setup.py test

  code-style:
    working_directory: ~/iopipe-python
    docker:
      - image: circleci/python:3.6-stretch
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages
      - run:
          name: Check code style
          command: |
            pip install black==18.6b2
            black --check --line-length=88 --safe iopipe
            black --check --line-length=88 --safe tests

  coverage:
    working_directory: ~/iopipe-python
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages
      - run:
          name: Generate coverage report
          command: |
            unset AWS_REGION IOPIPE_DEBUG IOPIPE_ENABLED IOPIPE_TIMEOUT_WINDOW IOPIPE_TOKEN
            python setup.py test --addopts="--cov iopipe"
      - run:
          name: Upload coverage report
          command: |
            pip install -U codecov
            codecov

  acceptance:
    working_directory: ~/iopipe-python
    docker:
      - image: circleci/python:3.6-stretch-node-browsers
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages
      - run:
          name: Install serverless
          command: sudo npm install -g serverless
      - run:
          name: Deploy acceptance tests
          command: |
            python setup.py build --build-lib acceptance/serverless
            python setup.py build --build-lib acceptance/serverless-py37
            cd acceptance/serverless && sls deploy --conceal
            cd ../serverless-py37 && sls deploy --conceal
            cd ../serverless-wsgi && npm install && sls deploy --conceal

  release:
    working_directory: ~/iopipe-python
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages
      - run:
          name: Install release dependencies
          command: |
            sudo apt-get install -y pandoc
            sudo pip install -U pypandoc setuptools twine
      - run:
          name: Release package
          command: |
            python setup.py sdist
            twine upload dist/*

  publish-py27:
    working_directory: ~/iopipe-python
    docker:
      - image: circleci/python:2.7
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages
      - run:
          name: Install publish dependencies
          command: sudo pip install -U awscli
      - run:
          name: Publish layers
          command: ./publish-layers.sh python2.7

  publish-py3x:
    working_directory: ~/iopipe-python
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages
      - run:
          name: Install publish dependencies
          command: sudo pip install -U awscli
      - run:
          name: Publish layers
          command: ./publish-layers.sh python3.x

workflows:
  version: 2
  build-all:
    jobs:
      - build-py27:
          filters:
            branches:
              only: /.*/
            tags:
              only: /.*/
      - build-py36:
          filters:
            branches:
              only: /.*/
            tags:
              only: /.*/
      - build-py37:
          filters:
            branches:
              only: /.*/
            tags:
              only: /.*/
      - code-style:
          filters:
            branches:
              only: /.*/
            tags:
              only: /.*/
      - coverage:
          filters:
            branches:
              only: /.*/
            tags:
              only: /.*/
      - acceptance:
          requires:
            - build-py27
            - build-py36
            - build-py37
            - code-style
          filters:
            branches:
              only: master
            tags:
              ignore: /.*/
      - release:
          requires:
            - build-py27
            - build-py36
            - build-py37
            - code-style
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - publish-py27:
          requires:
            - build-py27
            - build-py36
            - build-py37
            - code-style
            - release
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - publish-py3x:
          requires:
            - build-py27
            - build-py36
            - build-py37
            - code-style
            - release
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
