version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Run tests
          command: |
            pip install -U tox
            tox -v

  acceptance:
    working_directory: ~/iopipe-python
    docker:
      - image: circleci/python:3.6-stretch-node-browsers
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages
      - run:
          name: Install serverless
          command: sudo npm install -g serverless
      - run:
          name: Deploy acceptance tests
          command: |
            python setup.py build --build-lib acceptance/serverless
            cd acceptance/serverless && sls deploy
            cd acceptance/serverless-wsgi && npm install && sls deploy

  release:
    working_directory: ~/iopipe-python
    docker:
      - image: circleci/python:3.6-stretch
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages
      - run:
          name: Install release dependencies
          command: |
            sudo apt-get install -y pandoc
            pip install -U pypandoc setuptools twine
      - run:
          name: Release package
          command: |
            python setup.py sdist
            twine upload dist/* -u $PYPI_USERNAME -p "$PYPI_PASSWORD"

workflows:
  version: 2
  build-all:
    jobs:
      - build
      - acceptance:
          requires:
            - build
          filters:
            branches:
              only: master
      - release:
          requires:
            - build
          filters:
            tags:
             only: /v[0-9]+(\.[0-9]+)*/
